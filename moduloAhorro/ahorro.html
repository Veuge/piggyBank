        <!--nav-->
        <div class="navbar navbar-default navbar-fixed-top naveg" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    <button type="button" class="btn btn-default btn-lg" id="get-back">
                        <span class="glyphicon glyphicon-chevron-left"></span>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                </div><!--/.nav-collapse -->

        </div>
        <br/>
        <br/>
        <div class="container tabla">
            <div class="row">
                <div class="col-xs-12"><h3>AHORROS!</h3></div>
            </div>
            <div class="container" id="menu">
                <div class="row" id="informacionAhorro">
                    <div class="col-xs-12 col-sm-6 col-lg-4" id = 'list'>
                        <div class="alert alert-success" >
                            <div id="appendAhorro"></div>
                            <button type="button" class="btn btn-primary text-center" id="ahorra">Ahorrar</button>
                        </div>
                        <div class="box">
                            <article class="info">
                                <h3 class="title text-center">Ingresos</h3>
                                <dl class="dl-horizontal">
                                    <dt>Para que ahorras:</dt>
                                    <dd>Para comprar un juguete</dd>
                                    <dt>Cuanto necesitas:</dt>
                                    <dd>250 Bs</dd>
                                    <dt>Progreso:</dt>
                                    <dd>
                                        <section class="progress">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                                                <span class="sr-only">80% Complete</span>
                                            </div>
                                        </section>
                                    </dd>
                                </dl>
                                <br/>
                            </article>
                        </div> 
                    </div>
                </div>
                
                <div id="container_nm">
                    <button type="button" class="btn btn-primary" id="nueva_meta">Nueva meta</button>
                </div>

                <!--formulario para ahorros-->

                <div class="form-horizontal" role="form" id="formularioAhorro" style="display:none">
                    <div class="form-group control-group type">
                        <label for="descripcion_ma" class="col-sm-2 control-label">Para que?</label>
                        <div class="col-sm-10 dropdown1">
                            <input type="text" class="form-control" placeholder="¿Para que quieres ahorrar dinero?">
                        </div>
                    </div>
                       
                    <div class="form-group control-group">
                        <label for="monto_ma" class="col-sm-2 control-label">Cuanto necesitas?</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control monto" id="monto" placeholder="¿Cuánto dinero necesitas ahorrar?" min="0" step="0.1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="submit" type="submit" class="btn btn-success guardar">Guardar</button>
                            <button id="volver" type="button" class="btn btn-success">Volver</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/ahorro.js"></script>
