				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

				<div class="collapse navbar-collapse">

		<br/>

		<div class="container">
			<article class="row">
				<section class="col-sm-12">
					<h3 class="titulo">REGISTRO DE INGRESOS</h3>
				</section>
			</article>
			<div class="form-horizontal" role="form" id="ingreso-form">
				<article class="form-group control-group type">
					<label for="ingreso" class="col-sm-2 control-label">Tipo</label>
					<section class="col-sm-10 dropdown1">
						<select id="ingreso" class="form-control dropdown col-sm-10 ingreso bellota">
							<option value="0">Seleccione tipo</option>
							<option value="-1" class="new">Nuevo</option>
						</select>
						<button class="btn btn-default">Nuevo</button>
					</section>
				</article>			
				<article class="form-inline" role="form" style="display:none" id="nuevo-tipo">
					<label for="ingreso" class="col-sm-2 control-label">Nuevo Tipo de Ingreso</label>
					</br>
					<section class="col-sm-10">
						</br>
						<input type="text" class="form-control bellota" id="ingreso1" placeholder="¿Por qué recibiste el dinero?">
						</br>
						<button class="btn btn-default" id="guardar">Guardar</button>
						<button id="volver-form" class="btn btn-default">Volver</button>
					</section>
				</article>
				<article class="form-group control-group mont">
					<label for="monto" class="col-sm-2 control-label">Monto</label>
					<section class="col-sm-10">
						<input type="number" class="form-control monto bellota" id="monto" placeholder="¿Cuánto dinero recibiste?" min="0" step="0.1">
					</section>
				</article>
				<article class="form-group control-group fech">
					<label for="fecha" class="col-sm-2 control-label">Fecha</label>
					<section class="col-sm-10">
						<input type="date" class="form-control date bellota" id="date">
					</section>
				</article>
				<article class="form-group">
					<section class="col-sm-offset-2 col-sm-10">
						<button id="submit" type="submit" class="btn btn-success guardar">Guardar</button>
						<button id="volver" type="button" class="btn btn-success">Volver</button>
					</section>
				</article>
			</div>
			<div class='center-block' id="personaje" style="display:none;">
				<img src="../images/error.png" class="img-responsive" id="animar">
				<div class="alert alert-danger mens-error">
					<p><strong>ERROR!</strong> algo esta mal, pinte con rojo donde hay error</p>
				</div>
				<button id="back-error" type="button" class="btn btn-success">Volver</button>
			</div>
		</div>
		<script type="text/javascript" src="js/formularioIngreso.js"></script>
		<script type="text/javascript" src="../js/vendor/bootstrap.js"></script>
	</body>
